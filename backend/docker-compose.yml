version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: m3w-postgres
    environment:
      # SECURITY WARNING: These credentials are loaded from environment variables.
      # Never commit actual credentials to version control.
      # For local development, copy .env.example to .env and set your credentials there.
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - m3w-network

  # Media3Watch Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m3w-backend
    environment:
      # SECURITY WARNING: Load sensitive credentials from .env file, not from this file.
      # See .env.example for required environment variables.
      #
      # !!! CRITICAL SECURITY WARNING !!!
      # The default "dev-key" is ONLY for local development.
      # You MUST set a strong, unique M3W_API_KEY in your .env file before deploying
      # to ANY accessible environment (staging, production, or any non-localhost deployment).
      # Failing to change this default key exposes your deployment to unauthorized access.
      M3W_API_KEY: ${M3W_API_KEY:-dev-key}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      PORT: 8080
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW_SEC: 60
      RETENTION_DAYS: 90
      HIKARI_MAX_POOL_SIZE: 20
      HIKARI_MIN_IDLE: 5
      LOG_LEVEL: INFO
      ENABLE_METRICS: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - m3w-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:11.4.0
    container_name: m3w-grafana
    environment:
      # SECURITY WARNING: Change default admin credentials for any shared environment.
      # For local development only. Set via environment variables for production.
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - postgres
    networks:
      - m3w-network

volumes:
  postgres_data:
  grafana_data:

networks:
  m3w-network:
    driver: bridge

